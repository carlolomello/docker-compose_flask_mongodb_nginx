{% extends "templatesFolder/template_home.html"%}
{% block body %}
<form id="LogIn" action="{{url_for('logged_in')}}">
    <input type="text" name="username" id="id_username" placeholder="username"><br>
    <input type="password" name="password" id="id_password"placeholder="password"><br><br>
    <input type="button" onclick="login()" value="LogIn">
</form>
{% endblock %}
{% block other %}
<script>
    function login() {
    var username = document.getElementById("id_username").value;
    var password = document.getElementById("id_password").value;
    if(username == null || username == "" || password == null || password == ""){
        window.alert("tutti i campi sono obbligatori!");
    }else{
        document.getElementById("LogIn").submit();
    }
}
</script>

{% endblock %}
